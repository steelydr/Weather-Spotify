<!DOCTYPE html>
<html>
<head>
  <title>Weather Extension</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #weather {
      margin-top: 20px;
      text-align: center;
    }
    input, button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Weather Information</h1>
  <input type="text" id="locationInput" placeholder="Enter ZIP code">
  <button id="refreshButton">Get Weather</button>
  <div id="weather">Enter a ZIP code to see the weather.</div>
  <script src="popup.js"></script>
</body>
</html>
